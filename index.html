                <h2>Send Message</h2>

                        <input onclick="SendMail()" type="submit" value="Submit">
                    </div>
                </div>
            </div>

    <script>
        let themeButtons = document.querySelectorAll('.theme-buttons')
        themeButtons.forEach(color => {
            color.addEventListener('click', () => {
                let themeColor = color.getAttribute('data-color')
                document.querySelector(':root').style.setProperty('--theme-color', themeColor)
            })
        })
    </script>

    <script>
        // Submit and get the email
        function SendMail() {
            var params = {
                name: document.getElementById("name").value,
                message: document.getElementById("message").value
            }

            const serviceId = "send-message"
            const templateId = "send-message-via-form"

            emailjs.send(serviceId, templateId, params).then((res) => {
                alert("Your Message Sent Successfully!")
            })
                .catch((err) => console.log(err))
        }
    </script>
